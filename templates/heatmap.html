{% extends "base.html" %}


{% block head %}

  <style>
    #heatmap {
      height: 750px;
      width: 100%;
    }
  
    #legend {
      position: relative;
      width: 100%;
      height: 55px;
      margin-top: 20px;
    }

    #legendGradient {
      width: 100%;
      height: 35px;
      border: 1px solid black;
    }
  </style>

{% endblock %}


{% block title %}

Heatmap

{% endblock %}


{% block body %}

  <div class='container'>
    <div>
      <a class="carousel-control left" href="/" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
        <div>
          <div class="page-header">
            <h1>Geographic Distribution of Companies
            <br/>
            <small>Top 500 US cities with the most Crunchbase companies.</small></h1>
          </div>
          <div id='heatmap'></div>
          <div id="legend">
            <div id="legendGradient"></div>
          </div>
        </div>
      <a class="carousel-control right" href="/bubblechart" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>

{% endblock %}


{% block script %}

  <script src='static/heatmap.js'></script>
  <script async defer
  src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDhCeDrRa_Fs_gLbPUHp-UsHPKb53LIFlw&libraries=visualization&callback=initMap'>
  </script>

{% endblock %}
