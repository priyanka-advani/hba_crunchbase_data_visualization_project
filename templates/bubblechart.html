{% extends "base.html" %}


{% block head %}
  <style>
    #loading {
      position: absolute;
      left: 50%;
      top: 50%;
    }

    .node {
      fill: #1f77b4;
      stroke-width: 2px;
    }

    text {
      fill: #ffffff;
      font: 15px sans-serif;
      pointer-events: none;
    }
  </style>
{% endblock %}


{% block title %}

Bubble Chart

{% endblock %}


{% block body %}

  <div class='container'>
    <div>
      <a class="carousel-control left" href="/heatmap" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
        <div>
            <div class="page-header">
              <h1>Common Words
              <br/>
              <small>Based on a subset of words in descriptions of US-based Crunchbase companies.</small></h1>
            </div>
            <div id='bubblechart'>
              <div id='loading'>
                <img src='../static/images/ajax-loader.gif' />
              </div>
            </div>
        </div>
      <a class="carousel-control right" href="/chorddiagram" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>

{% endblock %}


{% block script %}

  <script src='https://d3js.org/d3.v4.min.js'></script>
  <script src='static/bubblechart.js'></script>

{% endblock %}
